{% extends "header.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5" style="min-height: 80vh;">
  <div class="card shadow-lg p-4" 
       style="width: 100%; max-width: 500px; background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(12px); border-radius: 20px; border: 1px solid rgba(255,255,255,0.3);">
    
    <h2 class="mb-4 text-center text-white fw-bold">Student Registration</h2>
    
    <form action="{{ url_for('student_register') }}" method="post">
      
      <div class="mb-3">
        <label for="name" class="form-label text-white">Name</label>
        <input type="text" class="form-control bg-transparent text-white border-light" 
               name="username" id="name" required placeholder="enter name">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label text-white">Email</label>
        <input type="email" class="form-control bg-transparent text-white border-light" 
               name="email" id="email" required placeholder="email">
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label text-white">Password</label>
        <input type="password" class="form-control bg-transparent text-white border-light" 
               name="password" id="password" required placeholder="password">
      </div>

      <button type="submit" class="btn btn-primary w-100 fw-bold shadow-sm">Register</button>
    </form>
  </div>
</div>
{% endblock %}
