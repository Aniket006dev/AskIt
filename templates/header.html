<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskIt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/main.css">
    <style>
    .hero-section {
      background: url() no-repeat center center/cover;
      color: white;
      min-height: 20vh;
      display: flex;
      align-items: center;
      padding: 2rem;
      position: absolute;
      /* bottom: 2rem; */
    }
    .hero-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      /* background: rgba(0, 0, 0, 0.6); */
    }
    .hero-content {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body style="min-height: 100vh; background: url(https://images.unsplash.com/photo-1633436245198-44bc17f86b89) no-repeat center center/cover;">
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow-sm"
         style="background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);">
      <div class="container">
        <!-- Brand -->
        <a class="navbar-brand fw-bold fs-3" href="/">AskIt</a>

        <!-- Toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/ask">Ask Now</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/trainer_login">Trainer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student_login">Student</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
      <div class="hero-overlay"></div>
      <div class="container hero-content">
        <h1 class="display-3 fw-bold">AskIt</h1>
        <p class="lead fs-4">Where Questions Meet Answers</p>
      </div>
    </div>
  </header>

  <!-- Page Content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
