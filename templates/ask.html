{% extends "header.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" 
     style="min-height: 100vh;">
  
  <div class="card shadow-lg p-4" 
       style="width: 100%; max-width: 600px; background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(12px); border-radius: 20px; border: 1px solid rgba(255,255,255,0.3);">
    
    <h2 class="text-center mb-4">Ask a Question</h2>

    <form method="post">
      <div class="mb-3">
        <label for="question" class="form-label fw-bold">Your Question</label>
        <textarea name="question" id="question" rows="5" 
                  class="form-control" 
                  placeholder="Type your question here..." required></textarea>
      </div>
      
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">
          <i class="bi bi-send"></i> Submit
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
